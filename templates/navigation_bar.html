<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0074D9; /* Blue background color */
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/display_tables_and_doctor_information">Display Tables and Doctor Information</a></li>
        <li><a href="/insert_patient">Insert Patient</a></li>
        <li><a href="/insert_doctor">Insert Doctor</a></li>
        <li><a href="/insert_pharmacy">Insert Pharmacy</a></li>
        <li><a href="/insert_prescription">Insert Prescription</a></li>
        <li><a href="/patients_and_pharmacies">Patients and Pharmacies</a></li>
        <li><a href="/drug_prescriptions">Drug Prescriptions</a></li>
        <li><a href="/patient_info">Patient Information</a></li>
    </ul>
</nav>

</body>
</html>
